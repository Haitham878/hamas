            text-decoration: none; /* إزالة خط تحت النص */
            transition: background-color 0.3s; /* تأثير الانتقال */
        }

        .button:hover {
            background-color: #0056b3; /* تغيير اللون عند التمرير */
        }

        .button-container {
            display: flex; /* استخدام Flexbox لتنسيق الأزرار */
            flex-wrap: wrap; /* السماح بتغليف الأزرار إلى الصف التالي */
